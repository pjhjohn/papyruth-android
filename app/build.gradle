android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.montserrat.main"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    /* For ViewPager that supports android.app.Fragment */
    compile 'com.android.support:support-v13:21.0.3'
    /* FAB : https://github.com/makovkastar/FloatingActionButton */
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    /* Collapsable Toolbar : http://mzgreen.github.io/2015/02/15/How-to-hideshow-Toolbar-when-list-is-scroling(part1)/ */
    compile "com.android.support:recyclerview-v7:21.0.0"
    compile 'com.android.support:cardview-v7:21.0.3'
    /* Volley */
    compile "com.mcxiaoke.volley:library:1.0.15"
    /* Glide : Image Loading/Caching Library */
    compile "com.github.bumptech.glide:glide:3.5.2"
    /* RxAndroid */
    compile 'io.reactivex:rxandroid:0.24.0'
}