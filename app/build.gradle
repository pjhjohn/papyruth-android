apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.montserrat.main"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    /* Android Support Libraries */
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile "com.android.support:recyclerview-v7:21.0.0"
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:support-v13:21.0.3'

    /* Utility */
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.jakewharton.timber:timber:3.0.2'
    compile 'com.jakewharton:butterknife:6.1.0'

    /* Square's */
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    /* Design Features */
    compile 'com.github.clans:fab:1.5.0'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.afollestad:material-dialogs:0.7.5.1'
    compile 'com.rengwuxian.materialedittext:library:2.1.3'
    compile 'com.klinkerapps:android-chips:1.0.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.0'
}
repositories {
    maven { url "https://jitpack.io" }
}


/*--- RetroLambda - DO NOT MODIFY ---*/
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.0.1'
    }
}
