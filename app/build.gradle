apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.montserrat.main"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    /* RecyclerView & CardView */
    compile "com.android.support:recyclerview-v7:21.0.0"
    compile 'com.android.support:cardview-v7:21.0.3'
    /* For ViewPager that supports android.app.Fragment */
    compile 'com.android.support:support-v13:21.0.3'

    /* FloatingActioinButton */
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    /* RxAndroid : Reactive Extension */
    compile 'io.reactivex:rxandroid:0.24.0'
    /* Timber */
    compile 'com.jakewharton.timber:timber:3.0.2'
    /* ButterKnife : View Injection */
    compile 'com.jakewharton:butterknife:6.1.0'
    /* HttpConnection, ImageLoader */
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    /* Deprecated */
    compile "com.mcxiaoke.volley:library:1.0.15"
    compile "com.github.bumptech.glide:glide:3.5.2"
}

/*--- RetroLambda - DO NOT MODIFY ---*/
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.0.1'
    }
}
repositories {
    mavenCentral()
}
apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
